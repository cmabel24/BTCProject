<html>
    <head>
        <title>Bitcoin Wallet</title>
        <script>

            //  This function communicates with django (backend)
            
            function showSection(section) {   
                fetch(`/sections/${section}`)
                .then(response => response.text())
                .then(text => {
                    console.log(text);
                    document.querySelector('#content').innerHTML = text;
                });

            document.addEventListener("DOMContentLoaded", function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showSection(this.dataset.section)
                    }
                })
            });

        </script>
    </head>
    <body>
        <h1>Your Wallet </h1>
        <button data-section="1" onclick = "location.href = 'create.html'" name = 'Create'>Create</button>
        <button data-section="2">Transactions</button>
        {% block content %}
        <h1>Wallet List</h1>
        {% if wallet_list %}
        <ul>
          {% for Wallet in wallet_list %}
            <li>
              <a href="{{ Wallet.id }}">{{ Wallet.name}}</a>
            </li>
          {% endfor %}
        </ul>
        {% else %}
          <p>There are no wallets in this account.</p>
        {% endif %}
      {% endblock %}
        <!-- Contents loaded from server is inserted here by javascript -->
        <div id="content">

        </div>
    </body>

</html>
