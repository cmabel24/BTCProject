<html>
    <head>
        <title>{{page_title}}</title>
        <script>

            //  This function communicates with django (backend)
            
            function showSection(section) {   
                fetch(`/sections/${section}`)
                .then(response => response.text())
                .then(text => {
                    console.log(text);
                    document.querySelector('#content').innerHTML = text;
                });

            document.addEventListener("DOMContentLoaded", function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showSection(this.dataset.section)
                    }
                })
            });

        </script>
    </head>
    <body>
        <h1>Your Wallet </h1>
        <form action='/wallets/' method='GET'>
            <button type='submit'>Exit</button>
        </form>
        {% block content %}
        <h1>Transcation List</h1>
        {% if transactions %}
        <ul>
            {% for tx in transactions %}
              <li>{{tx.amount}}</li>
            {% endfor %}
        </ul>
        {% else %}
          <p>There are no transactions in this wallet.</p>
        {% endif %}
      {% endblock %}
        <!-- Contents loaded from server is inserted here by javascript -->
        <div id="content">

        </div>
    </body>

</html>
